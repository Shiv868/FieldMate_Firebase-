      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="">phn n.o:</label>
        <input type="number" id="email" name="email" required>
        <br><br>

  
        <label for="photo">Choose a Photo:</label>
       <input type="file" id="photo" name="photo" accept="image/*" required>
        <br>
  
        <button type="button" onclick="submitForm()">Submit</button>
      </form>
  
      <div id="previewContainer">
        <h2>Preview:</h2>
        <img id="previewImage" alt="Preview Image">
        <p id="previewEmail"></p>
      </div>
    </div>

    <script>
        function submitForm() {
          const email = document.getElementById('email').value;
          const photoInput = document.getElementById('photo');
          const photo = photoInput.files[0];
    
          if (email && photo) {
            displayPreview(email, photo);
          } else {
            alert('Please provide both email and photo.');
          }
        }
    
        function displayPreview(email, photo) {
          const previewContainer = document.getElementById('previewContainer');
          const previewImage = document.getElementById('previewImage');
          const previewEmail = document.getElementById('previewEmail');
    
          previewImage.src = URL.createObjectURL(photo);
          previewEmail.textContent = `Email: ${email}`;
          previewContainer.style.display = 'block';
        }
      </script>
